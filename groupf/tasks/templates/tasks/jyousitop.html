<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上司用TOP - プロジェクト管理</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <!-- 変更点1: divをaタグに変更し、href="#" を追加 -->
            <a href="#" class="header-part logo">ロゴ</a>
            <!-- 変更点2: divをaタグに変更し、href="#addTask" を追加 (実際のリンク先に変更してください) -->
            <a href="#addTask" class="header-part project-name">プロジェクト</a>

            <div class="header-part page-title">上司用TOP</div>
            <div class="header-controls">
                <i class="fas fa-ellipsis-h"></i>
                <i class="fas fa-plus"></i>
                <i class="fas fa-search icon-circle"></i>
                <i class="fas fa-user icon-circle"></i>
            </div>
        </header>

        <aside class="app-sidebar">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#">ホーム</a></li>
                    <li><a href="task_board.html">タスクボード</a></li>
                    <li><a href="task_assign.html">タスク管理</a></li>
                    <li><a href="task_register.html">タスクガイド</a></li>
                    <li><a href="#">タスク割り振り</a></li>
                    <li><a href="#">マネジメント支援</a></li>
                    <li><a href="#">アカウント管理</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="tasks-overview">
                <h2>持ちタスク</h2>
                <div class="task-list">
                    <div class="task-item">
                        <span class="task-name">〇〇〇</span>
                        <span class="task-due">?/?まで</span>
                        <span class="task-progress">? %</span>
                    </div>
                    <div class="task-item">
                        <span class="task-name">〇〇〇</span>
                        <span class="task-due">?/?まで</span>
                        <span class="task-progress">? %</span>
                    </div>
                    <div class="task-item">
                        <span class="task-name">〇〇〇</span>
                        <span class="task-due">?/?まで</span>
                        <span class="task-progress">? %</span>
                    </div>
                </div>
            </section>

            <section class="progress-overview">
                <h2>進捗状況</h2>
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <div class="pie-chart chart1"></div>
                    </div>
                    <div class="chart-wrapper">
                        <div class="pie-chart chart2"></div>
                    </div>
                    <div class="chart-wrapper">
                        <div class="pie-chart chart3"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
