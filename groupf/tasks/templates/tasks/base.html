{# groupf/tasks/templates/tasks/base.html #}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}プロジェクト管理{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        {% include 'tasks/partials/_header.html' %}
        {% include 'tasks/partials/_sidebar.html' %}

        <!-- ★★★★★ 背景を暗くするためのオーバーレイ要素を追加 ★★★★★ -->
        <div id="page-overlay"></div>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="{% static 'tasks/js/script.js' %}"></script>
</body>
</html>
