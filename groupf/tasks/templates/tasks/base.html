<!-- groupf/tasks/templates/tasks/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}プロジェクト管理{% endblock %}</title>

    <!-- ローカルCSSの読み込み -->
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">

    <!-- ★★★★★ この行がハンバーガーメニューのアイコンを表示するために必要です ★★★★★ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <!-- ヘッダー部品を読み込む -->
        {% include 'tasks/partials/_header.html' %}

        <!-- サイドバー部品を読み込む -->
        {% include 'tasks/partials/_sidebar.html' %}

        <!-- 各ページ固有のコンテンツがここに入る -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="{% static 'tasks/js/script.js' %}"></script>
</body>
</html>
