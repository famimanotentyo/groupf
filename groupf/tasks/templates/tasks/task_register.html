{# groupf/tasks/templates/tasks/task_register.html #}
{% extends 'tasks/base.html' %}

{% block title %}タスク登録 - プロジェクト管理{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h2 class="mb-0 text-center">タスク登録</h2>
                </div>
                <div class="card-body p-4">
                    <form action="" method="post">
                        
                        <div class="text-end mb-2">
                            <button type="button" class="btn btn-outline-primary btn-sm">タグ生成</button>
                        </div>

                        <div class="mb-3">
                            <label for="taskName" class="form-label fw-bold">タスク名:</label>
                            <input type="text" class="form-control" id="taskName">
                        </div>

                        <div class="mb-3">
                            <label for="taskDeadline" class="form-label fw-bold">期限:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="taskDeadline" placeholder="日付や時刻を選択...">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            </div>
                        </div>

                        <div class="text-center my-4">
                            <p class="text-muted small">音声でタスクを登録</p>
                            <button type="button" class="btn btn-light btn-lg border rounded-circle" style="width: 80px; height: 80px;">
                                <i class="fas fa-microphone fa-2x text-muted"></i>
                            </button>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">タスクボードに登録</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
