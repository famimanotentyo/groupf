<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タスク登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <h2 class="mb-4">タスク登録</h2>

                <form action="" method="post">
                    <div class="text-end mb-2">
                        <button type="button" class="btn btn-outline-primary btn-sm">タグ生成</button>
                    </div>

                    <div class="mb-3">
                        <label for="taskName" class="form-label">タスク名:</label>
                        <input type="text" class="form-control" id="taskName">
                    </div>

                    <div class="mb-3">
                        <label for="taskDeadline" class="form-label">期限:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="taskDeadline" placeholder="日付や時刻を選択...">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span> <span class="input-group-text"><i class="fas fa-clock"></i></span> </div>
                    </div>

                    <div class="text-center my-4">
                        <button type="button" class="btn btn-light btn-lg border rounded-circle" style="width: 80px; height: 80px;">
                            <i class="fas fa-microphone fa-2x text-muted"></i>
                        </button>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">タスクボードに登録</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
